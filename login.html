<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fearbook - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0808 50%, #000000 100%);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      width: 360px;
      padding: 36px 28px;
      border-radius: 14px;
      background: linear-gradient(145deg, #1a0000, #0d0d0d);
      border: 2px solid #4a0000;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      position: relative;
    }

    .login-container::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,0,0,0.06), rgba(74,0,0,0.02));
      pointer-events: none;
      z-index: 0;
    }

    .logo {
      font-family: 'Creepster', cursive;
      font-size: 42px;
      color: #FF4444;
      text-shadow: 2px 2px 4px #000, 0 0 10px #FF0000;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
      animation: logoFlicker 3s infinite;
      text-align: center;
    }

    @keyframes logoFlicker {
      0%,100% { opacity: 1; }
      50% { opacity: 0.7; }
      75% { opacity: 0.3; }
    }

    form { position: relative; z-index: 1; }

    .field {
      margin-bottom: 12px;
      position: relative;
    }

    label {
      display: block;
      font-size: 12px;
      color: #cfcfcf;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 24px;
      border: 2px solid #4a0000;
      background: #0a0a0a;
      color: #e6e6e6;
      font-size: 14px;
      transition: all 0.18s ease;
    }

    input::placeholder { color: #666; }

    input:focus {
      outline: none;
      border-color: #FF4444;
      box-shadow: 0 0 14px rgba(255,68,68,0.25);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border-radius: 24px;
      border: none;
      background: linear-gradient(180deg,#8B0000,#610000);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
      text-shadow: 1px 1px 2px #000;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .login-btn:hover { transform: scale(1.03); box-shadow: 0 6px 20px rgba(255,0,0,0.15); }

    .extra {
      margin-top: 12px;
      font-size: 13px;
      color: #cfcfcf;
      text-align: center;
      z-index: 1;
    }
    .extra a { color: #FF4444; text-decoration: none; }

    .drip {
      position: absolute;
      width: 2px;
      height: 18px;
      background: linear-gradient(to bottom,#FF0000,#8B0000);
      animation: drip 3s infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes drip {
      0% { transform: translateY(-18px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(120px); opacity: 0; }
    }

    @media (max-width: 420px) {
      .login-container { width: 92%; padding: 28px; }
      .logo { font-size: 36px; }
    }
  </style>
</head>
<body>
  <div class="login-container" aria-labelledby="fb-logo">
    <div id="fb-logo" class="logo">Fearbook</div>

    <form id="loginForm" action="nightmare-feed.html" method="get" autocomplete="on">
      <div class="field">
        <label for="username">Cursed name</label>
        <input id="username" name="username" type="text" placeholder="Enter your cursed name..." required autofocus>
      </div>

      <div class="field">
        <label for="password">Dark password</label>
        <input id="password" name="password" type="password" placeholder="Enter your dark password..." required>
      </div>

      <button href="nightmare-feed.html" type="submit" class="login-btn" aria-label="Enter the Shadows">Enter the Shadows</button>
    </form>

    <div class="extra">
      <a href="#" id="forgot">Forgotten your soul?</a> â€¢
      <a href="#" id="signup">Summon a new account</a>
    </div>

    <div class="drip" style="left:12%; animation-delay:0s;"></div>
    <div class="drip" style="left:36%; animation-delay:0.8s;"></div>
    <div class="drip" style="left:72%; animation-delay:1.6s;"></div>

    <!-- Audio element -->
    <audio id="shadowAudio" src="sound.wav" preload="auto"></audio>
  </div>

  <script>
    // Focus first input on load
    window.addEventListener('load', () => {
      const inp = document.getElementById('username');
      if (inp) inp.focus();
    });

    // Play audio and delay navigation
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.querySelector('.login-btn');
    const audio = document.getElementById('shadowAudio');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Stop form from submitting immediately
      audio.currentTime = 0;
      audio.play();

      // After audio ends, submit the form
      audio.addEventListener('ended', () => {
        loginForm.submit();
      }, { once: true });
    });
  </script>
</body>
</html>
